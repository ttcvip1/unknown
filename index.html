  <script>
    // Função para verificar a hora atual e ativar o checkbox após as 17
    function checkCheckboxAfter17() {
      var currentTime = new Date();
      var hours = currentTime.getHours();
      var minutes = currentTime.getMinutes();

      // Exibir o checkbox Amanhã após as 17:00
      if (hours >= 17) {
        document.getElementById('tomorrowCheckboxContainer').style.display = ''; // Remover a linha que definia o display como block
      }

      // Verificar se o checkbox Amanhã está ativo
      document.getElementById('tomorrowCheckbox').addEventListener('change', function () {
        if (this.checked) {
          document.getElementById('startTime').value = "00:00";
          document.getElementById('endTime').value = "17:00";
          document.getElementById('timeInputsContainer').style.display = 'none';
        } else {
          document.getElementById('startTime').value = "";
          document.getElementById('endTime').value = "";
          document.getElementById('timeInputsContainer').style.display = 'block';
        }
      });
    }

    // Função para preencher as opções de um select
    function fillSelectOptions(selectElement, selectedValue) {
      for (let i = 85; i <= 100; i++) {
        let option = new Option(i + '%', i);
        option.selected = i === selectedValue;
        selectElement.appendChild(option);
      }
    }

    // Carregar configurações quando o DOM estiver completamente carregado
    document.addEventListener("DOMContentLoaded", function () {
      var currentTime = new Date();
      var startInput = document.getElementById("startTime");
      var endInput = document.getElementById("endTime");

      if (currentTime.getHours() >= 0 && currentTime.getHours() < 17) {
        startInput.value = "00:00";
        endInput.value = "17:00";
      } else if (currentTime.getHours() >= 17) {
        startInput.value = "18:00";
        endInput.value = "23:40";
      }

      checkCheckboxAfter17(); // Chama a função para verificar a hora e adicionar o listener ao checkbox Amanhã

      const select = document.getElementById('cbAtivo');
      ASSETS.forEach(asset => {
        const option = document.createElement('option');
        option.value = asset.value;
        option.textContent = asset.label;
        if (asset.label.includes("⭐️")) {
          option.selected = true;
        }
        select.appendChild(option);
      });

      $('.preload-container').hide(); // Esconde o preload-container ao carregar a página

      fillSelectOptions(document.getElementById('selPercentageMin'), 90);
      fillSelectOptions(document.getElementById('selPercentageMax'), 100);

      let selectElementDays = document.getElementById('selDays');
      for (let i = 1; i <= 50; i++) {
        let optionDays = new Option(i + ' DIAS', i);
        selectElementDays.appendChild(optionDays);
      }
      selectElementDays.value = '12'; // Define explicitamente o dia 12 como selecionado

      loadSelections(); // Chama a função loadSelections
    });

    // Chamar a função checkCheckboxAfter17 assim que a página for carregada
    window.onload = function () {
      checkCheckboxAfter17(); // Chama a função para verificar a hora e adicionar o listener ao checkbox Amanhã
    };

    function saveSelections() {
      const ativos = Array.from(document.getElementById('cbAtivo').selectedOptions).map(option => option.value);
      const percentageMin = document.getElementById('selPercentageMin').value;
      const percentageMax = document.getElementById('selPercentageMax').value;
      const candleTime = document.getElementById('selCandleTime').value;
      const days = document.getElementById('selDays').value;
      const martingales = document.getElementById('selMartingales').value;
      const orderType = document.getElementById('selOrderType').value;
      const startTime = document.getElementById('startTime').value;
      const endTime = document.getElementById('endTime').value;
      const removeDuplicates = document.getElementById('removeDuplicatesCheckbox').checked;
      const tomorrowCheckbox = document.getElementById('tomorrowCheckbox').checked;
      const otcCheckbox = document.getElementById('otcCheckbox').checked;

      let minuteFilter = [];
      if (candleTime === 'M1') {
        minuteFilter = Array.from(document.getElementById('selMinuteFilterM1').selectedOptions).map(option => option.value);
      } else if (candleTime === 'M5') {
        minuteFilter = Array.from(document.getElementById('selMinuteFilterM5').selectedOptions).map(option => option.value);
      }

      const selections = {
        ativos,
        percentageMin,
        percentageMax,
        candleTime,
        days,
        martingales,
        orderType,
        startTime,
        endTime,
        removeDuplicates,
        tomorrowCheckbox,
        otcCheckbox,
        minuteFilter
      };

      localStorage.setItem('selections', JSON.stringify(selections));
    }

    function loadSelections() {
      const savedSelections = JSON.parse(localStorage.getItem('selections'));

      if (savedSelections) {
        const { ativos, percentageMin, percentageMax, candleTime, days, martingales, orderType, startTime, endTime, removeDuplicates, tomorrowCheckbox, otcCheckbox, minuteFilter } = savedSelections;

        const ativoSelect = document.getElementById('cbAtivo');
        Array.from(ativoSelect.options).forEach(option => {
          option.selected = ativos.includes(option.value);
        });

        document.getElementById('selPercentageMin').value = percentageMin;
        document.getElementById('selPercentageMax').value = percentageMax;
        document.getElementById('selCandleTime').value = candleTime;
        document.getElementById('selDays').value = days;
        document.getElementById('selMartingales').value = martingales;
        document.getElementById('selOrderType').value = orderType;
        document.getElementById('startTime').value = startTime;
        document.getElementById('endTime').value = endTime;

        // Carregar os estados dos checkboxes
        document.getElementById('removeDuplicatesCheckbox').checked = removeDuplicates;
        document.getElementById('tomorrowCheckbox').checked = tomorrowCheckbox;
        document.getElementById('otcCheckbox').checked = otcCheckbox;

        if (candleTime === 'M1') {
          const minuteFilterSelect = document.getElementById('selMinuteFilterM1');
          Array.from(minuteFilterSelect.options).forEach(option => {
            option.selected = minuteFilter.includes(option.value);
          });
          document.getElementById('minuteFilterContainerM1').style.display = 'block';
          document.getElementById('minuteFilterContainerM5').style.display = 'none';
        } else if (candleTime === 'M5') {
          const minuteFilterSelect = document.getElementById('selMinuteFilterM5');
          Array.from(minuteFilterSelect.options).forEach(option => {
            option.selected = minuteFilter.includes(option.value);
          });
          document.getElementById('minuteFilterContainerM5').style.display = 'block';
          document.getElementById('minuteFilterContainerM1').style.display = 'none';
        } else {
          document.getElementById('minuteFilterContainerM1').style.display = 'none';
          document.getElementById('minuteFilterContainerM5').style.display = 'none';
        }
      }
    }


    function updateMinuteFilterOptions() {
      const candleTime = document.getElementById('selCandleTime').value;
      if (candleTime === 'M5') {
        document.getElementById('minuteFilterContainerM1').style.display = 'none';
        document.getElementById('minuteFilterContainerM5').style.display = 'block';
      } else if (candleTime === 'M1') {
        document.getElementById('minuteFilterContainerM5').style.display = 'none';
        document.getElementById('minuteFilterContainerM1').style.display = 'block';
      } else {
        document.getElementById('minuteFilterContainerM1').style.display = 'none';
        document.getElementById('minuteFilterContainerM5').style.display = 'none';
      }
    }

    // Carregue os timeframes no select.
    document.addEventListener("DOMContentLoaded", function () {
      const selectElement = document.getElementById('selCandleTime');
      TIMEFRAME.forEach(timeframe => {
        const option = document.createElement('option');
        option.value = timeframe.value;
        option.textContent = timeframe.label;
        if (timeframe.selected) {
          option.selected = true;
        }
        selectElement.appendChild(option);
      });
    });
  </script>
  <script>
    $(document).ready(function () {
      // Verificar se é um dispositivo desktop
      if (window.matchMedia("(min-width: 1024px)").matches) {
        $(document).keydown(function (e) {
          var tecla = e.keyCode || e.which;

          // Bloquear F12
          if (tecla == 123) {
            e.preventDefault();
            Swal.fire({
              title: "Oops...",
              icon: "error",
            });
          }

          // Bloquear Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C
          if (e.ctrlKey && e.shiftKey && (tecla == 73 || tecla == 74 || tecla == 67)) {
            e.preventDefault();
            Swal.fire({
              title: "Oops...",
              icon: "error",
            });
          }

          // Bloquear Ctrl+U
          if (e.ctrlKey && tecla == 85) {
            e.preventDefault();
            Swal.fire({
              title: "Oops...",
              icon: "error",
            });
          }

          // Bloquear Ctrl+S, Ctrl+H, Ctrl+A, Ctrl+E
          if (e.ctrlKey && (tecla == 83 || tecla == 72 || tecla == 65 || tecla == 69)) {
            e.preventDefault();
            Swal.fire({
              title: "Oops...",
              icon: "error",
            });
          }
        });

        // Desabilitar o botão direito do mouse
        $(document).on('contextmenu', function (e) {
          e.preventDefault();
          Swal.fire({
            title: "Oops...",
            icon: "error",
          });
        });

        // Detectar uso de ferramentas de desenvolvedor
        (function () {
          const element = new Image();
          Object.defineProperty(element, 'id', {
            get: function () {
              Swal.fire({
                title: "Oops...",
                icon: "error",
              });
              throw new Error('⛔️');
            }
          });
          console.log(element);
        })();

        // Verificar se o DevTools está aberto
        const devtools = {
          open: false,
          orientation: null
        };

        const threshold = 160;

        const emitEvent = (status, orientation) => {
          window.dispatchEvent(new CustomEvent('devtoolschange', {
            detail: {
              open: status,
              orientation: orientation
            }
          }));
        };

        const main = ({ emitEvents = true } = {}) => {
          const widthThreshold = window.outerWidth - window.innerWidth > threshold;
          const heightThreshold = window.outerHeight - window.innerHeight > threshold;
          const orientation = widthThreshold ? 'vertical' : 'horizontal';

          if (
            !(heightThreshold && widthThreshold) &&
            ((window.Firebug && window.Firebug.chrome && window.Firebug.chrome.isInitialized) || widthThreshold || heightThreshold)
          ) {
            if ((!devtools.open || devtools.orientation !== orientation) && emitEvents) {
              emitEvent(true, orientation);
            }
            devtools.open = true;
            devtools.orientation = orientation;
          } else {
            if (devtools.open && emitEvents) {
              emitEvent(false, null);
            }
            devtools.open = false;
            devtools.orientation = null;
          }
        };

        main({ emitEvents: false });
        setInterval(main, 500);

        window.addEventListener('devtoolschange', event => {
          if (event.detail.open) {
            Swal.fire({
              title: "Oops...",
              icon: "error",
            });
          }
        });

        // Adicional: remover o listener ao deixar a página
        window.addEventListener('beforeunload', function () {
          $(document).off('keydown');
          $(document).off('contextmenu');
        });
      }
